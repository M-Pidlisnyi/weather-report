{% extends 'layout.html' %}
{% block content %}
<div>
    {{ city.name }}
    <br>
    <div>
        {% for stamp in weather.list %}
            <div>
                <p>
                    {{ stamp.main.temp }} K
                </p>
                <p>
                    {{ stamp.weathe.0.description }}
                </p>
                    -{{ stamp.dt_txt }}
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
