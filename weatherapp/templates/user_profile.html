{% extends 'layout.html' %}

{% block content %}

<div>
    <p>
        you are in your profile
        this is your info:
        {{ user.get_username }}
        {{ user.appuser.units }}
        {% for city in user.appuser.cities.all %}
        {{ city.name }};
        {% endfor %}
    </p>
    <p>
        <a href="{% url 'logout' %} ">Log out</a>
    </p>
</div>

{% endblock %}
