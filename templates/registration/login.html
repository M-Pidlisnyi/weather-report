{% extends "layout.html" %}

{% block content %}

  {% if form.errors %}
    <p class="alert">Your username and password didn't match. Please try again.</p>
  {% endif %}
    <div class="form">
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <table>
              <tr>
                <td>{{ form.username.label_tag }}</td>
                <td>{{ form.username }}</td>
              </tr>
              <tr>
                <td>{{ form.password.label_tag }}</td>
                <td>{{ form.password }}</td>
              </tr>
            </table>
            <button type="submit"  class="signup-button">Log in</button>
        </form>
        <p class="ptext">
            Don't have an account?
            <button class="standalone-button">
                <a href="{% url 'signup' %}">Create one</a>
            </button>
        </p>
    </div>
{% endblock %}
